<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing List | NSS Camp 2026</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Fredoka:wght@600&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="packing-list-page">

    <!-- Simple Nav -->
    <nav class="navbar" style="position: relative; background: var(--primary);">
        <div class="container nav-container">
            <a href="index.html" class="logo-brand">
                <i class="fas fa-arrow-left" style="color: white; font-size: 1.2rem;"></i>
                <span class="logo-text" style="color: white;">Back to Home</span>
            </a>
        </div>
    </nav>

    <main class="page-content" style="padding-top: 40px;">

        <!-- Interactive Checklist Section -->
        <section id="checklist" class="section" style="padding-top: 0;">
            <div class="container">
                <div class="section-header">
                    <h2>Smart Packing List</h2>
                    <div class="divider"></div>
                    <p class="section-subtitle">Tap to check off items (Saved automatically!)</p>
                </div>

                <div class="checklist-container card-3d">
                    <div class="checklist-group">
                        <h3>Clothes & Shoes</h3>
                        <label class="check-item"><input type="checkbox"> <span>4-5 Sets of comfortable
                                clothes</span></label>
                        <label class="check-item"><input type="checkbox"> <span>1 Set of Formal Wear (For
                                Valedictory)</span></label>
                        <label class="check-item"><input type="checkbox"> <span>Night wear / Track
                                pants</span></label>
                        <label class="check-item"><input type="checkbox"> <span>Sturdy Sports Shoes
                                (Mandatory)</span></label>
                        <label class="check-item"><input type="checkbox"> <span>Slippers / Sandals (For stay
                                area)</span></label>
                    </div>
                    <div class="checklist-group">
                        <h3>Toiletries</h3>
                        <label class="check-item"><input type="checkbox"> <span>Toothbrush & Paste</span></label>
                        <label class="check-item"><input type="checkbox"> <span>Soap / Body wash</span></label>
                        <label class="check-item"><input type="checkbox"> <span>Shampoo / Conditioner</span></label>
                        <label class="check-item"><input type="checkbox"> <span>Towel & Napkins</span></label>
                        <label class="check-item"><input type="checkbox"> <span>Sanitizer & Handwash</span></label>
                    </div>
                    <div class="checklist-group">
                        <h3>Essentials</h3>
                        <label class="check-item"><input type="checkbox"> <span>Water Bottle
                                (Reusable)</span></label>
                        <label class="check-item"><input type="checkbox"> <span>Plate, Mug, Spoon (Steel
                                preferred)</span></label>
                        <label class="check-item"><input type="checkbox"> <span>Bedding (Sheet + Blanket/Sleeping
                                Bag)</span></label>
                        <label class="check-item"><input type="checkbox"> <span>Torch / Flashlight</span></label>
                        <label class="check-item"><input type="checkbox"> <span>Power bank</span></label>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer id="footer" class="site-footer">
        <!-- Reusing same footer styles but minimal content if preferred -->
        <div class="footer-content-wrapper">
            <div class="container">
                <div class="copyright-bar">
                    <p>&copy; 2026 CRCE National Service Scheme</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
